<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biglietto treno form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="py-5">
        <div class="container">
          <h1>Calcola il prezzo del biglietto</h1>
        </div>
        <div class="container">
          <form action="" id="form-train" class="row g-3">
            <div class="col-md-6">
              <label for="km" class="form-label">Km da percorrere</label>
              <input
                type="text"
                class="form-control"
                placeholder="Km da percorrere"
                id="km"
              />
            </div>
            <div class="col-md-6">
              <label for="age" class="form-label">Anni passeggero</label>
              <input
                type="text"
                class="form-control"
                placeholder="Anni passeggero"
                id="age"
              />
            </div>
            <div class="col-12">
              <button id="calcola" type="submit" class="btn btn-primary">
                Calcola il prezzo
              </button>
            </div>
          </form>
        </div>
      </section>
      <hr />
      <section class="py-5">
        <div class="container">
          <h2>Prezzo biglietto</h2>
        </div>
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th>Prezzo biglietto intero</th>
                <th>Sconto applicato</th>
                <th>Prezzo biglietto scontato</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="cal-output-prezzo-intero">--</td>
                <td id="cal-output-sconto">--</td>
                <td id="cal-output-prezzo-scontato">--</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
